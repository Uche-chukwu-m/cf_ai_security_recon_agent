<!DOCTYPE html>
<html lang="en">
<head>

    <title>AI Security Recon agent</title>

        #input-form { display: flex; padding: 10px; }
        #message-input { flex-grow: 1; border: 1px solid #ccc; padding: 8px; }
        button { padding: 8px 12px; border: none; background-color: #007bff; color: white; cursor: pointer; }
        .message { margin-bottom: 10px; }
        .user-message { text-align: right; }
        .ai-message { background-color: #e9f5ff; padding: 8px; border-radius: 5px; }
    </style>
</head>

    <div id="chat-container">
        <div id="messages">
            <div class="message ai-message">
                Hello! I'm your AI Security Assistant. Click "Analyze Scan" to begin.

        </div>
        <form id="input-form">

    </div>

</html>
